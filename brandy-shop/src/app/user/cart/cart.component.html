<h3>Shopping Cart</h3>
<section class="cart-wrapper">

    <section class="order-card">
        <div class="order-image">
            <img src="" alt="" />
        </div>
        <div class="order-details">

            <header class="order-header">
                <h5>Title</h5>
            </header>

            <span class="order-price">20 $</span>

            <div class="order-action">
                <div class="btn-minus">
                    <i class="fas fa-minus"></i>
                </div>
                <div class="product-qty">10</div>
                <div class="btn-plus">
                    <i class="fas fa-plus"></i>
                </div>

                <button>Delete</button>

            </div>

        </div>
    </section>
    <h3 class="no-content">Your shopping cart is empty</h3>

</section>

<section class="summary-box">
    <h4>Cart Summary</h4>
    <div>Total Products: <span>10</span></div>
    <div>Total Price to Pay: <span>50 $</span></div>
    <button >Continue</button>
</section>
<section class="checkout-box">
    <h4>Checkout</h4>
    <div class="personal-info">
        <label htmlFor="phone">Phone <span class="required">*</span></label>
        <input type="text" class="checkout-input" id="phone" name="phone" placeholder="+359 888 000 000" />
        <label htmlFor="address">Address <span class="required">*</span></label>
        <input type="text" class="checkout-input" id="address" name="address"
            placeholder="Street Name & Number, Town, Postcode/Zip" />
    </div>
    <div>Total Products: <span>10</span></div>
    <div>Total Price to Pay: <span>50 $</span></div>
    <button >Submit</button>
</section>
