<section class="product-card" *ngIf="product">
    <div class="product-image">
        <img src="{{product.image}}"
            alt="{{product.title}}" />
    </div>
    <div class="product-details">

        <header class="product-header">
            <h5>{{product.title}}</h5>
        </header>

        <span class="product-price">{{product.price.toFixed(2)}}$</span>

        <p>{{product.description.substring(0, 200)}}...</p>

        <div class="product-action">

            <a [routerLink]="['/brandy-catalog', product.id]" class="details-btn"> <i class="fas fa-wine-bottle"></i> details </a>
            <button class="like-btn" (click)="like(product.id)"><i class="fas fa-thumbs-up"></i><span>{{product.likes.length || 0}}</span></button>
            <button class="dislike-btn" (click)="dislike(product.id)" ><i class="fas fa-thumbs-down"></i><span>{{product.dislikes.length || 0}}</span></button>
            <button class="add-btn" (click)="cartHandler()"> <i class="fas fa-shopping-cart"></i> add to cart </button>
            <!-- admin btns -->
            <a [routerLink]="['/brandy-catalog', product.id, 'edit']" class="edit-btn"> <i class="fas fa-edit"></i> edit </a>
            <button class="delete-btn" (click)="deleteHandler(product.id)"><i class="fas fa-trash-alt"></i> delete </button>

        </div>

    </div>
</section>
